<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine Deva ‚ù§Ô∏è</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg,#ff9a9e,#fecfef);
            font-family: 'Poppins', sans-serif;
            overflow:hidden;
        }

        .card{
            background:white;
            padding:40px;
            border-radius:25px;
            text-align:center;
            box-shadow:0 10px 25px rgba(0,0,0,0.2);
            animation: fade 2s ease;
            position:relative;
        }

        h1{
            color:#ff4d6d;
            font-size:40px;
        }

        p{
            font-size:20px;
        }

        .btn{
            margin:10px;
            padding:12px 25px;
            border:none;
            border-radius:20px;
            background:#ff4d6d;
            color:white;
            font-size:16px;
            cursor:pointer;
        }

        #noBtn{
            background:#999;
            position:absolute;
        }

        /* Popup */
        .popup{
            position:fixed;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%) scale(0.8);
            background:white;
            padding:40px;
            border-radius:25px;
            box-shadow:0 10px 30px rgba(0,0,0,0.3);
            text-align:center;
            display:none;
            animation: pop 0.4s ease forwards;
            z-index:1000;
        }

        @keyframes pop{
            to{
                transform:translate(-50%,-50%) scale(1);
                opacity:1;
            }
        }

        .overlay{
            position:fixed;
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.4);
            display:none;
            z-index:999;
        }

        .heart{
            position:absolute;
            color:red;
            font-size:20px;
            animation: fall 5s linear infinite;
        }

        @keyframes fade{
            from{opacity:0; transform:scale(0.7);}
            to{opacity:1; transform:scale(1);}
        }

        @keyframes fall{
            0%{transform:translateY(-100vh);}
            100%{transform:translateY(100vh);}
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine Deva ‚ù§Ô∏è</h1>

    <p>
        Dari sekian banyak orang di dunia,<br>
        kamu tetap yang paling spesial.<br>
        Terima kasih sudah hadir di hidupku ‚ú®
    </p>

    <button class="btn" onclick="accept()">Terima üíå</button>
    <button class="btn" id="noBtn" onmouseover="moveButton()">Tidak üòù</button>
</div>

<div class="overlay" id="overlay"></div>

<div class="popup" id="popup">
    <h2>YEEAAAY üíñ</h2>
    <p>Kamu resmi jadi pasangan paling gemas sedunia üòÜ‚ú®</p>
    <button class="btn" onclick="closePopup()">Tutup</button>
</div>

<script>
    function accept(){
        document.getElementById("overlay").style.display = "block";
        document.getElementById("popup").style.display = "block";
    }

    function closePopup(){
        document.getElementById("overlay").style.display = "none";
        document.getElementById("popup").style.display = "none";
    }

    function moveButton(){
        const btn = document.getElementById("noBtn");
        const card = document.querySelector(".card");

        const maxX = card.clientWidth - btn.offsetWidth;
        const maxY = card.clientHeight - btn.offsetHeight;

        btn.style.position = "absolute";
        btn.style.left = Math.random() * maxX + "px";
        btn.style.top = Math.random() * maxY + "px";
    }

    function createHeart(){
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "heart";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.fontSize = (15+Math.random()*20) + "px";
        heart.style.animationDuration = (3+Math.random()*5) + "s";
        document.body.appendChild(heart);

        setTimeout(()=> heart.remove(),5000);
    }

    setInterval(createHeart,300);
</script>

</body>
</html>
