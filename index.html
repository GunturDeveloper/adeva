<!DOCTYPE html>
<html>
<head>
<title>For Deva Jana Cinta Parasuwi ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff758c,#ff7eb3,#ffc3a0);
    overflow:hidden;
}

/* Glass card */
.card{
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.25);
    padding:40px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 10px 40px rgba(0,0,0,0.3);
    max-width:350px;
    color:white;
    animation: pop 1.5s ease;
}

@keyframes pop{
    from{transform:scale(0.6);opacity:0}
    to{transform:scale(1);opacity:1}
}

img{
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:50%;
    border:4px solid white;
    margin-bottom:15px;
}

h1{
    margin-bottom:10px;
}

p{
    min-height:60px;
    margin-bottom:20px;
}

button{
    margin:5px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:white;
    color:#ff4d6d;
    font-weight:bold;
    cursor:pointer;
}

.heart{
    position:absolute;
    font-size:20px;
    animation: fall linear infinite;
    color:white;
}

@keyframes fall{
    0%{transform:translateY(-10vh);}
    100%{transform:translateY(110vh);}
}

#meter{
    font-size:22px;
    margin-top:10px;
}
</style>
</head>

<body>

<audio id="v" preload="auto" loop>
    <source src="AUD-20260213-WA0004.m4a">
</audio>

<div class="card">

<img src="3.jpg">

<h1>Happy Valentine Deva Jana Cinta Parasuwi ‚ù§Ô∏è</h1>

<p id="typing"></p>

<button onclick="toggleMusic()" id="musicBtn">Play Music üéµ</button>
<button onclick="loveMeter()">Love Meter üíò</button>
<button onclick="confetti()">Confetti üéâ</button>

<div id="meter"></div>

</div>

<script>

/* ============ Typewriter ============ */
const text = "Devaaa, Happy Valentine yaa. Terimakasih kamu sudah beri aku kesempatan masuk di cerita kamu, semoga hubungan kita lanjut selamanya yaa xixixixixii";
let i=0;

function typing(){
    if(i < text.length){
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing,40);
    }
}
typing();

/* ============ Toggle Music ============ */
const audio = document.getElementById("v");
const musicBtn = document.getElementById("musicBtn");

function toggleMusic(){
    if(audio.paused){
        audio.play();
        musicBtn.innerHTML = "Pause Music ‚è∏Ô∏è";
    }else{
        audio.pause();
        musicBtn.innerHTML = "Play Music üéµ";
    }
}

/* ============ Love meter ============ */
function loveMeter(){
    let percent = Math.floor(Math.random()*20)+80;
    document.getElementById("meter").innerHTML =
        "Tingkat cintaku: " + percent + "% ‚ù§Ô∏è";
}

/* ============ Hearts rain ============ */
function createHeart(){
    const heart = document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*25)+"px";
    heart.style.animationDuration=(3+Math.random()*5)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);

/* ============ Confetti ============ */
function confetti(){
    for(let i=0;i<40;i++){
        const c=document.createElement("div");
        c.innerHTML="üíñ";
        c.style.position="absolute";
        c.style.left="50%";
        c.style.top="50%";
        c.style.fontSize="25px";
        c.style.transform="translate(-50%,-50%)";
        c.style.transition="all 1s ease";

        document.body.appendChild(c);

        setTimeout(()=>{
            c.style.left=Math.random()*100+"vw";
            c.style.top=Math.random()*100+"vh";
            c.style.opacity=0;
        },50);

        setTimeout(()=>c.remove(),1000);
    }
}

</script>

</body>
</html>
